<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-left: 120px;
            padding-right: 100px;
            background-image: url("./bgimage.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

        .container{
            background-color: rgba(255, 255, 255, 0.9);
            padding: 100px;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }

        .grid-item {
            padding-top: 20px;
        }

        .high {
            color: #EA4335;
        }

        .low {
            color: #34A853;
        }

        svg{
            margin-bottom: 4px;
        }

        .card-btn{
            margin-right: 7px;
        }
        .info-grid{
            display: grid;
            grid-template-columns: auto auto auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="project-title">Project Management App</h1>
        <br>
        <!-- New Project -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <b>+Create a new task</b>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="http://localhost:3000/newproject" method="post">
                        <div class="modal-body">
                            <!-- form -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="due" name="due">
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" aria-label="Default select example" id="priority" name="priority">
                                    <option selected>Choose</option>
                                    <option value="High">High</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" aria-label="Default select example" id="status" name="status">
                                    <option selected>Choose</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">+Add</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br>
        <hr>
        <br>

        <!-- all projects -->
        <div id="projects">
            <h2>Your Projects</h2>
            <div class="grid-container" id="grid-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
